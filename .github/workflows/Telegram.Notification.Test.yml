name: Send Telegram Notification

on:
  push:
    branches:
      - main

jobs:
  send_notification:
    runs-on: ubuntu-latest

    steps:
      - name: Print Telegram Secrets
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          echo "::add-mask::$TELEGRAM_BOT_TOKEN"
          echo "::add-mask::$TELEGRAM_CHAT_ID"
          echo "Telegram Bot Token: $TELEGRAM_BOT_TOKEN"
          echo "Telegram Chat ID: $TELEGRAM_CHAT_ID"

      - name: Telegram Notification
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          PRODUCT_NAME: YourProductName
          DISTRIB_REVISION: YourRevision
          KERNEL_PATCHVER: YourKernelPatchver
          FILE_TIME1: YourFileTime1
          BUILD_TIME: YourBuildTime
          GITHUB_RELEASE: YourGithubRelease
        run: |
          # Print the curl command for debugging
          echo "curl -X POST 'https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage' -d 'chat_id=${TELEGRAM_CHAT_ID}' -d 'text=您的${PRODUCT_NAME}固件成功编译完成了！%0A%0A🛠 编译版本：${DISTRIB_REVISION}%0A🖥 内核版本：${KERNEL_PATCHVER}%0A🎈 编译时间：${FILE_TIME1}%0A⏰ 编译用时：${BUILD_TIME}%0A🎉 发布地址：${GITHUB_RELEASE}%0A🌴 固件已经编译完成 🎈！！！'"
          # Execute the curl command
          curl -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TELEGRAM_CHAT_ID}" \
            -d "text=您的${PRODUCT_NAME}固件成功编译完成了！%0A%0A🛠 编译版本：${DISTRIB_REVISION}%0A🖥 内核版本：${KERNEL_PATCHVER}%0A🎈 编译时间：${FILE_TIME1}%0A⏰ 编译用时：${BUILD_TIME}%0A🎉 发布地址：${GITHUB_RELEASE}%0A🌴 固件已经编译完成 🎈！！！"
